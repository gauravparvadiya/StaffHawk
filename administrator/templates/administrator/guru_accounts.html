{% extends "administrator/header.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="white-box">
                    <h3 class="box-title m-b-0">GURU Accounts</h3>

                    <table id="demo-foo-addrow" class="table table-bordered table-hover toggle-circle"
                           data-page-size="7">
                        <thead>
                        <tr>
                            <th data-sort-initial="true" data-toggle="true">Account Name</th>
                            <th>Username</th>
                            <th data-hide="phone, tablet">Profile Link</th>

                            <th data-sort-ignore="true" class="min-width">Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        {% for guru_account in guru_accounts %}
                            <tr>
                                <td>{{ guru_account.name_on_account }}</td>
                                <td>{{ guru_account.username }}</td>
                                <td><a href="#">{{ guru_account.profile_link }}</a></td>

                                <!-- <td><span class="label label-table label-success">Active</span> </td> -->
                                <td>
                                    <button type="button"
                                            class="btn btn-sm btn-icon btn-pure btn-outline delete-row-btn"
                                            data-toggle="tooltip" data-original-title="Delete"><i class="ti-close"
                                                                                                  aria-hidden="true"></i>
                                    </button>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="6">
                                <div class="text-right">
                                    <ul class="pagination"></ul>
                                </div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
